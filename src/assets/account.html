<!DOCTYPE html>
<html translate="no">
    <head>

		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="Basic Stats About the Use of Twitter By Italian Politicians."/>
        <meta name="theme-color" content="#f1c179"/>
        <meta name="author" content="Antonio Scardace">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/account.css">

        <link rel="icon" type="image/png" sizes="32x32" href="imgs/logo.png">
        <link rel="icon" type="image/png" sizes="16x16" href="imgs/logo.png">

		<title>Account Stats</title>

    </head>
    <body>
    
        <div class="loading-page">
            <div class="loader-block">
                <div class="loader"> </div>
            </div>
            <p>Loading...</p>
        </div>

        <section class="real-page">

            <a href="/index.html"><img class="back" src="imgs/home.gif" alt="Back Home"/></a>

            <section class="profile">
                <p id="name"></p>
                <div class="username">
                    <p id="handle"></p>
                    <img id="verified" src="imgs/verified.png" hidden/>
                </div>
                <p id="handle"></p>
                <img id="profile_image"/>
                <p id="created"></p>
    
                <div class="container metrics">
                    <div class="col">
                        <div class="metric odd">
                            <p class="title">Followers</p>
                            <p class="number" id="followers"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="metric even">
                            <p class="title">Following</p>
                            <p class="number" id="following"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="metric odd">
                            <p class="title">Tweets</p>
                            <p class="number" id="tweets"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="metric even">
                            <p class="title">Analyzed Tweets</p>
                            <p class="number" id="fetched"></p>
                        </div>
                    </div>
                </div>
    
                <div class="block">
                    <div class="text">
                        <p id="description"></p>
                    </div>
                </div>
            </section>
    
            <section class="analytics">
                <div class="container stats">
                    <div class="col">
                        <div class="data">
                            <p class="title">Total Likes</p>
                            <p class="number" id="tot_likes"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="data">
                            <p class="title">Total Retweets</p>
                            <p class="number" id="tot_retweets"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="data">
                            <p class="title">Total Replies</p>
                            <p class="number" id="tot_replies"></p>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="data">
                            <p class="title">Avg Tweet Length</p>
                            <p class="number" id="avg_length"></p>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="data">
                            <p class="title">Avg Likes</p>
                            <p class="number" id="avg_likes"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="data">
                            <p class="title">Avg Retweets</p>
                            <p class="number" id="avg_retweets"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="data">
                            <p class="title">Avg Replies</p>
                            <p class="number" id="avg_replies"></p>
                        </div>
                    </div>
                </div>
            </section>

        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/account.js"></script>
        
    </body>
</html>
